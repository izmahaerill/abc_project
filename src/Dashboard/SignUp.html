<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../../dist/output.css" />
    <title>Sign Up Form</title>
  </head>
  <body class="bg-neutral-100">
    <div class="flex items-center justify-center h-screen">
      <!-- <div class="container bg-red-400 w-16 md:w-32 lg:w-48 mx-96 my-52 px-5 py-5"> -->
      <div
        class="w-11/12 md:w-96 lg:w-[450px] h-auto bg-white rounded-md shadow-md px-4 py-8 text-neutral-900"
      >
        <div>
          <p>Sign Up</p>
          <p>it's quick and easy</p>
        </div>
        <div>
          <p>Username</p>
          <input type="text" placeholder="Enter your username" class="w-full p-2 rounded-md outline outline-1 outline-white hover:outline-neutral-500" />
        </div>
        <div>
          <p>Email Address</p>
          <input type="email" placeholder="Enter your address" class="w-full p-2 rounded-md outline outline-1 outline-white hover:outline-neutral-500" />
        </div>
        <div>
          <p>Password</p>
          <input type="password" placeholder="Enter your password" class="w-full p-2 rounded-md outline outline-1 outline-white hover:outline-neutral-500" />
        </div>
        <div class="mt-5">
          <button class="bg-red-600 text-white rounded-md py-2 px-6 w-full">
            Sign Up
          </button>
        </div>
        <div class="mt-5">
          <p>Already registered? <span class="text-red-600">Sign Up now</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
